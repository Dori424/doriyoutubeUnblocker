<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YouTube Unblocker PRO</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: #0d0d0d;
      color: white;
      margin: 0;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 20px;
      color: #ff4c4c;
      text-align: center;
    }

    .input-box {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }

    input {
      width: 360px;
      padding: 12px;
      border-radius: 6px;
      border: none;
      outline: none;
      font-size: 17px;
    }

    button {
      padding: 12px 18px;
      border: none;
      border-radius: 6px;
      background: #e62117;
      color: white;
      font-weight: bold;
      cursor: pointer;
      font-size: 17px;
      transition: background 0.2s ease-in-out;
    }

    button:hover {
      background: #c91512;
    }

    iframe {
      margin-top: 25px;
      width: 90vw;
      max-width: 900px;
      height: calc(90vw * 0.5625);
      max-height: 510px;
      border: none;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.4);
    }
  </style>
</head>
<body>
  <h1>YouTube Unblocker PRO</h1>

  <div class="input-box">
    <input id="ytLink" type="text" placeholder="Enter YouTube link (any format)" />
    <button onclick="loadVideo()">Load</button>
  </div>

  <div id="videoContainer"></div>
  <div id="recommended" style="margin-top:30px; max-width:900px; width:90vw; text-align:center;"></div>

  <script>
    function extractVideoId(url) {
      try {
        const patterns = [
          /v=([^&]+)/,            // standard
          /youtu\.be\/([^?]+)/,   // short
          /embed\/([^?]+)/,       // embed
          /shorts\/([^?]+)/       // shorts
        ];

        for (const p of patterns) {
          const match = url.match(p);
          if (match) return match[1];
        }

        return null;
      } catch {
        return null;
      }
    }

    function loadVideo() {
      const url = document.getElementById("ytLink").value.trim();
      const videoId = extractVideoId(url);

      if (!videoId) {
        alert("Invalid YouTube link");
        return;
      }

      const embedURL = `https://www.youtube.com/embed/${videoId}?rel=0&modestbranding=1&controls=1&enablejsapi=1`;

      document.getElementById("videoContainer").innerHTML = `
        <iframe id="player" src="${embedURL}" allowfullscreen></iframe>
      `;

      loadRecommended(videoId);
    }

    function loadRecommended(videoId) {
      const relatedURL = `https://www.youtube.com/embed/videoseries?list=RD${videoId}`;

      document.getElementById("recommended").innerHTML = `
        <h2 style='margin-bottom:15px;'>Recommended Videos</h2>
        <iframe style="height:300px;" src="${relatedURL}" allowfullscreen></iframe>
      `;
    }
  </script>
</body>
</html>
