<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YouTube Unblocker PRO</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: #0d0d0d;
      color: white;
      margin: 0;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 20px;
      color: #ff4c4c;
    }

    .input-box {
      display: flex;
      gap: 10px;
    }

    input {
      width: 320px;
      padding: 10px;
      border-radius: 6px;
      border: none;
      outline: none;
      font-size: 16px;
    }

    button {
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      background: #e62117;
      color: white;
      font-weight: bold;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.2s ease-in-out;
    }

    button:hover {
      background: #c91512;
    }

    iframe {
      margin-top: 25px;
      width: 560px;
      height: 315px;
      border: none;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.4);
    }
  </style>
</head>
<body>
  <h1>YouTube Unblocker PRO</h1>

  <div class="input-box">
    <input id="ytLink" type="text" placeholder="Enter YouTube link (any format)" />
    <button onclick="loadVideo()">Load</button>
  </div>

  <div id="videoContainer"></div>

  <script>
    function extractVideoId(url) {
      try {
        // Handle many possible URL formats
        const patterns = [
          /v=([^&]+)/,                 // standard: https://www.youtube.com/watch?v=ID
          /youtu\.be\/([^?]+)/,        // short: https://youtu.be/ID
          /embed\/([^?]+)/,            // embed format
          /shorts\/([^?]+)/            // shorts support
        ];

        for (const p of patterns) {
          const match = url.match(p);
          if (match) return match[1];
        }
        return null;
      } catch {
        return null;
      }
    }

    function loadVideo() {
      const url = document.getElementById("ytLink").value.trim();
      const videoId = extractVideoId(url);

      if (!videoId) {
        alert("Invalid YouTube link");
        return;
      }

      const embedURL = `https://www.youtube.com/embed/${videoId}?rel=0&modestbranding=1&controls=1`;

      document.getElementById("videoContainer").innerHTML = `
        <iframe src="${embedURL}" allowfullscreen></iframe>
      `;
    }
  </script>
</body>
</html>
